<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Retrieved Post</h2>
        {% if post %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post['content'] | safe }}</h5>
                    <p class="card-text"><small class="text-muted">Posted on: {{ post['created_at'] }}</small></p>
                    <p class="card-text"><strong>Post ID:</strong> {{ post['id'] }}</p>
                </div>
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                No post found with the given ID.
            </div>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
